<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ImageRelation Tool - All in One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-images"></i> ImageRelation Tool</span>
                        <div>
                            <button id="openScraperBtn" class="btn btn-sm btn-info" title="Cào dữ liệu từ mạng xã hội"><i class="bi bi-cloud-download"></i> Scrape</button>
                            <button id="reloadTreeBtn" class="btn btn-sm btn-outline-light" title="Tải lại cây thư mục"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                    </div>
                    <div id="folderTree" class="tree-container p-2"></div>
                </div>
            </div>

            <div class="col-md-9">
                <nav aria-label="breadcrumb" class="mb-3">
                    <ol id="breadcrumbContainer" class="breadcrumb"></ol>
                </nav>

                <div class="card mb-3">
                    <div class="card-body">
                         <div class="row align-items-end">
                            <div class="col-lg-7">
                                <label class="form-label fw-bold"><i class="bi bi-tags"></i> Gán nhãn cho ảnh đã chọn</label>
                                <div id="labelButtons" class="d-flex flex-wrap gap-2"></div>
                                <div class="text-muted small mt-1">Click vào nhãn để di chuyển các ảnh đã chọn vào đó.</div>
                            </div>
                            <div class="col-lg-5 mt-3 mt-lg-0">
                                <label for="newLabelInput" class="form-label fw-bold"><i class="bi bi-plus-circle"></i> Tạo nhãn mới</label>
                                <div class="input-group">
                                    <input type="text" id="newLabelInput" class="form-control" placeholder="Tên nhãn con...">
                                    <button id="createLabelBtn" class="btn btn-success">Tạo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="statusMessage" class="alert d-none mt-3" role="alert"></div>

                <div id="imageGridWrapper">
                    <div id="imageGrid" class="image-grid"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="scraperModal" tabindex="-1" aria-labelledby="scraperModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scraperModalLabel"><i class="bi bi-cloud-download"></i> Cào dữ liệu từ Mạng xã hội</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="platformSelect" class="form-label">Nền tảng</label>
                        <select class="form-select" id="platformSelect">
                            <option value="instagram">Instagram</option>
                            <option value="threads">Threads</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Tên người dùng (Username)</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="ví dụ: nasa">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" id="startScrapeBtn" class="btn btn-primary">Bắt đầu cào</button>
                </div>
            </div>
        </div>
    </div>

    <div id="selectionOverlay" class="selection-overlay" style="display: none;"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>
</body>
</html>
